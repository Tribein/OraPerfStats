            function preDraw() {

                timeSpan1 = ts.getFullYear() + '-' +
                        ("0" + (ts.getMonth() + 1)).slice(-2) + '-' + ("0" + ts.getDate()).slice(-2)
                        + ' ' +
                        ("0" + ts.getHours()).slice(-2) + ':' + ("0" + ts.getMinutes()).slice(-2) + ':' + ("0" + ts.getSeconds()).slice(-2)
                        ;
                timeSpan2 = te.getFullYear() + '-' +
                        ("0" + (te.getMonth() + 1)).slice(-2) + '-' + ("0" + te.getDate()).slice(-2)
                        + ' ' +
                        ("0" + te.getHours()).slice(-2) + ':' + ("0" + te.getMinutes()).slice(-2) + ':' + ("0" + te.getSeconds()).slice(-2)
                        ;

					var query = document.location.toString().replace(/^.*?\?/, '').replace(/#.*$/, '').split('&');

						var aux = decodeURIComponent(query[i]).split('=');
							$_GET[aux[0]] = aux[1];
					}
					statName = $_GET['statname'];
				}else{
					statName='redo size';
				}
				var sS = document.getElementById("stats");
				for (var i=0; i< sS.options.length; i++){
					if (sS.options[i].value === $_GET['statname']){
						sS.options[i].selected=true;
					}

			//------SESSTATS
			function parseSysStatsData(inputData) {
				var dataLines = inputData.split(/[\n]+/);
				var outData = [];
				var rowData = [];
				for (var i = 0; i < dataLines.length; i++) {
					if (dataLines[i].length > 0) {
						rowData = dataLines[i].split(/[\t]+/);
						outData.push([rowData[0], Number(rowData[1])]);
					}
				}
				return outData;
			}
		
			function parseSesStatsData(inputData) {
				var dataLines = inputData.split(/[\n]+/);
				var outData = [];
				var rowData = [];
				for (var i = 0; i < dataLines.length; i++) {
					if (dataLines[i].length > 0) {
						rowData = dataLines[i].split(/[\t]+/);
						outData.push([rowData[0], rowData[1]+","+rowData[2],Number(rowData[3])]);
					}
				}
				return outData;
			}
			
			function prepareSessData(input){
				var chartData = [];
				var line = [];
				var template = [];
				var tmp = [];
				var sess;
				var cnt;
				var dummyts = '0000-00-00 00:00:00';
				var arrlength = 0;
				for(var i=0;i<input.length; i++){
					if(typeof tmp[input[i][1]] === 'undefined'){
						tmp[input[i][1]] = null;
					}
				}
				template.push('TimeStamp');
				cnt = 1;
				for (var key in tmp){
					template.push(key);
					tmp[key]=cnt++;
				}
				
				chartData.push(template);
				arrlength=template.length;
				
				line = clearDataRow(arrlength,dummyts);
				
				for(var i=0;i<input.length;i++){
					if( line[0] === dummyts){
						line[0] = input[i][0];
					}
					if(line[0] === input[i][0]){
						line[tmp[input[i][1]]] = input[i][2];
					}else{
						chartData.push(line);
						line = clearDataRow(arrlength,dummyts);
						line[0] = input[i][0];
						line[tmp[input[i][1]]] = input[i][2];
					}
				}
				
				var vvv = [];
				var out = [];
				//var ddd = "<table nowrap border='2'>";
				var ttt;
				var sss;
				/*
					for(var i=0;i<arrlength;i++){
						vvv[i] = chartData[1][i];
					}
					ddd += "<tr>";
					for(var i=1; i<chartData[0].length; i++){
						ddd += "<td>"+chartData[0][i]+"</td>";
					}
					ddd += "</tr>";
					ddd += "<tr>";
					for(var i=1; i<chartData[1].length; i++){
						ddd += "<td>"+chartData[1][i]+"</td>";
					}
					ddd += "</tr>";				
				*/
				for(var i=0; i<chartData.length; i++){
					out.push([]);
					for(var j=0;j<arrlength; j++){
						ttt = chartData[i][j];
						out[i][j]= ttt;
					}
					//out.push(chartData[i]);	
					if( i > 1  ){
						//ddd +="<tr>";
						for(var j=1;j<arrlength;j++){
							if ( Number(chartData[i][j]) === 0 ){
								//ttt = vvv[j];
								out[i][j] = 0;
								//ddd +="<td>"+out[i][j]+"/"+ttt+"/"+chartData[i][j]+"</td>";
								//ddd +="<td>"+chartData[i][j]+"</td>";
							}else{
								ttt = vvv[j];
								sss = chartData[i][j];
								out[i][j] = sss - ttt;
								ttt = chartData[i][j];
								vvv[j] = ttt;
								//ddd +="<td>"+out[i][j]+"/"+ttt+"/"+chartData[i][j]+"</td>";								
							}
						}
						//ddd += "</tr>";
					}
				}
				out.splice(1,1);
				//return chartData;
				//ddd += "</table>";
				//document.getElementById("sysstatsregion").innerHTML = ddd;
				return out;
				
			}
			
			function clearDataRow(inputlength,defaultts){
				var out = [];
				if( inputlength === 0){
					return out;
				}
				out.push(defaultts);
				for(var i=1; i<inputlength; i++){
					out.push(0);
				}
				return out;
			}
