			//------SESSTATS
			function drawSesStatsChart(){
				var drawRegion = "sesstatsregion";
				var sesStatsQuery = "select snapTime,sid,serial,value from sesstats_buffer where " +
				"dbuniquename='"+dbUniqueName+"' and snapTime>='"+timeSpan1+"' and snapTime<='"+timeSpan2+"' " +

					"sesstats_buffer where dbuniquename='"+dbUniqueName+"' " +
					"and snapTime>='"+timeSpan1+"' and snapTime<='"+timeSpan2+"' " +
					"and statId=(select statId from statnames_buffer where statName='"+statName+"' and dbuniquename='"+dbUniqueName+"') " +
				") order by snapTime";
				//alert(sesStatsQuery);
                var data = google.visualization.arrayToDataTable(
					prepareSessData(
						parseSesStatsData(
							getData(sesStatsQuery)
						)
					)
				);
                var options = {
                    title: 'Session Statistics ('+statName+', percentile '+percentile+')',
                    width: 1800,
                    height: 500,

			//------SESSTATS
			function parseSysStatsData(inputData) {
				var dataLines = inputData.split(/[\n]+/);
				var outData = [];
				var rowData = [];
				for (var i = 0; i < dataLines.length; i++) {
					if (dataLines[i].length > 0) {
						rowData = dataLines[i].split(/[\t]+/);
						outData.push([rowData[0], Number(rowData[1])]);
					}
				}
				return outData;
			}
		
			function parseSesStatsData(inputData) {
				var dataLines = inputData.split(/[\n]+/);
				var outData = [];
				var rowData = [];
				for (var i = 0; i < dataLines.length; i++) {
					if (dataLines[i].length > 0) {
						rowData = dataLines[i].split(/[\t]+/);
						outData.push([rowData[0], rowData[1]+","+rowData[2],Number(rowData[3])]);
					}
				}
				return outData;
			}
			
			function prepareSessData(input){
				var chartData = [];
				var line = [];
				var template = [];
				var tmp = [];
				var out = [];
				var sess;
				var cnt;
				var dummyts = '0000-00-00 00:00:00';
				var arrlength = 0;
				for(var i=0;i<input.length; i++){
					if(typeof tmp[input[i][1]] === 'undefined'){
						tmp[input[i][1]] = null;
					}
				}
				template.push('TimeStamp');
				cnt = 1;
				for (var key in tmp){
					template.push(key);
					tmp[key]=cnt++;
				}
				
				chartData.push(template);

				arrlength=template.length;
				
				line = clearDataRow(arrlength,dummyts);
				
				for(var i=0;i<input.length;i++){
					if( line[0] === dummyts){
						line[0] = input[i][0];
					}
					if(line[0] === input[i][0]){
						line[tmp[input[i][1]]] = input[i][2];
					}else{
						chartData.push(line);
						line = clearDataRow(arrlength,dummyts);
						line[0] = input[i][0];
						line[tmp[input[i][1]]] = input[i][2];
					}
				}
				
				var vvv;
				for(var i=0;i<chartData.length; i++){
					if( i > 1  ){
						out[i] = [];
						out[i][0]=chartData[i][0];
						for(var j=1;j<arrlength;j++){
							if ( Number(chartData[i][j]) === 0 ){
								out[i][j] = out[i-1][j];
							}else{
								out[i][j] = chartData[i][j] - out[i-1][j];
							}
						}
					}else{
						out.push(chartData[i]);
					}
					
				}
				out.splice(1,1);
				//return chartData;
				return out;
			}
			
			function clearDataRow(inputlength,defaultts){
				var out = [];
				if( inputlength === 0){
					return out;
				}
				out.push(defaultts);
				for(var i=1; i<inputlength; i++){
					out.push(0);
				}
				return out;
			}
